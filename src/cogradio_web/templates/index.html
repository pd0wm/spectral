<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>JAMM Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('bower.static', filename='bootstrap/dist/css/bootstrap.css') }}" rel="stylesheet"></link>

    <!-- Bootstrap theme -->
    <link href="{{ url_for('bower.static', filename='bootstrap/dist/css/bootstrap-theme.css') }}" rel="stylesheet"></link>


    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet"></link>
    <link href="{{ url_for('bower.static', filename='seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css') }}" rel="stylesheet"></link>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>

  <body role="document">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
      	<div class="navbar-header">
      	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
      	    <span class="sr-only">Toggle navigation</span>
      	  </button>
      	  <a class="navbar-brand" href="#">Dashboard</a>
      	</div>
      	<div id="navbar" class="navbar-collapse collapse">
      	  <ul class="nav navbar-nav">
      	    <li class="active"><a href="#">Home</a></li>
      	    <li><a href="#contact">Contact</a></li>
      	  </ul>
      	</div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="page-header">
	      <h1>System Status</h1>
      </div>
      {{ content|safe }}

      <div class="container theme-showcase" role="main">
          <!-- Main jumbotron for a primary marketing message or call to action -->
          <div class="jumbotron">
              <div style="margin-bottom:2em;">
                  <div id="fftplot" style="width:100%; height:400px; margin-bottom:1em;"></div>
                  <div>
                      <h3 class="panel-title" style="text-align: center; margin-bottom:0.5em;">Averaging</h3>
                      <input id="fftplot-averaging-slider" type="text" style="width: 100%;" data-slider-min="1" data-slider-max="20" data-slider-step="1" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="show">
                  </div>
              </div>
              <div style="background-color: white; padding: 1em; padding-top: 0.2em;">
                  <h4 style="text-align: center;">Real-time spectrogram</h4>
                  <canvas id="spectrogram" style="width:100%; height:400px;"></canvas>
              </div>
          </div
      </div> <!-- /container -->





          <!-- Bootstrap core JavaScript
	        ================================================== -->
          <!-- Placed at the end of the document so the pages load faster -->
          <script src="{{ url_for('bower.static', filename='jquery/dist/jquery.js') }}"></script>
          <script src="{{ url_for('bower.static', filename='bootstrap/dist/js/bootstrap.js') }}"></script>
          <script src="{{ url_for('bower.static', filename='seiyria-bootstrap-slider/dist/bootstrap-slider.min.js') }}"></script>
          <script src="{{ url_for('static', filename='js/worker.js') }}"></script>
          <script src="{{ url_for('bower.static', filename='highcharts/highcharts.js') }}"></script>
          <script src="{{ url_for('bower.static', filename='mathjs/dist/math.js') }}"></script>
          <script src="{{ url_for('bower.static', filename='chroma-js/chroma.js') }}"></script>
          <script src="{{ url_for('static', filename='js/connection.js') }}"></script>
          <script src="{{ url_for('static', filename='js/fftplot.js') }}"></script>
          <script src="{{ url_for('static', filename='js/spectrogram.js') }}"></script>
          <script type="text/javascript">
           var fftplot = new FFTplot("fftplot");
           var spectrogram = new SpectroGram("spectrogram");
          </script>

          <script type="text/javascript">
           {{ js_init|safe }}
          </script>
  </body>
</html>
